{% load static %} {% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons (Icons) -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap CSS (Loaded from django-bootstrap5) -->
    {% bootstrap_css %}

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'league_management/styles.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'league_management/mediaquery.css' %}"
    />

    <title>{% block title %}VSL{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <!-- Logo & Brand -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <img
            src="{% static 'images/vsl.jpg' %}"
            alt="VSL Logo"
            width="40"
            height="40"
            class="me-2"
          />
          <span>VSL</span>
        </a>

        <!-- Mobile Menu Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"
                ><i class="bx bx-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'league_tables' %}"
                ><i class="bx bx-table"></i> Tables</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'fixtures' %}"
                ><i class="bx bx-calendar"></i> Fixtures</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'teams' %}"
                ><i class="bx bx-group"></i> Clubs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}"
                ><i class="bx bx-news"></i> News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'results' %}"
                ><i class="bx bx-check-circle"></i> Results</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %} {% include 'footer.html' %}

    <!-- Static JavaScript -->
    <script src="{% static 'base/script.js' %}"></script>

    <!-- Bootstrap JS (Loaded from django-bootstrap5) -->
    {% bootstrap_javascript %}
  </body>
</html>
