{% extends 'main.html' %} {% load static %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-lg">
        {% if article.image %}
        <img
          src="{{ article.image.url }}"
          class="card-img-top"
          alt="{{ article.title }}"
        />
        {% else %}
        <img
          src="{% static 'images/default-news.jpg' %}"
          class="card-img-top"
          alt="Default Image"
        />
        {% endif %}

        <div class="card-body">
          <h2 class="card-title text-center">{{ article.title }}</h2>
          <p class="text-muted text-center">
            {{ article.created_at|date:"D, d M Y" }}
          </p>
          <p class="card-text">{{ article.content }}</p>

          <div class="text-center mt-3">
            <a href="{% url 'news' %}" class="btn btn-secondary"
              >‚Üê Back to News</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card-img-top {
    max-height: 400px;
    object-fit: cover;
  }

  .card {
    border-radius: 10px;
    overflow: hidden;
  }

  .card-body {
    padding: 20px;
  }

  @media (max-width: 768px) {
    .card-img-top {
      max-height: 250px;
    }
  }
</style>

{% endblock %}
